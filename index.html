<!DOCTYPE html>
<html lang="en">
<head>
  <script src="app.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Tic-Tac-Toe</title>
</head>
<body>
  <div id="header"><h1>Odin Tic-Tac-Toe</h1></div>
  <div id="gameboard">
    <div class="row">
      <button class="cell" data-coord="00"></button>
      <button class="cell" data-coord="01"></button>
      <button class="cell" data-coord="02"></button>
    </div>
    <div class="row">
      <button class="cell" data-coord="10"></button>
      <button class="cell" data-coord="11"></button>
      <button class="cell" data-coord="12"></button>
    </div>
    <div class="row">
      <button class="cell" data-coord="20"></button>
      <button class="cell" data-coord="21"></button>
      <button class="cell" data-coord="22"></button>
    </div>
  </div>
  <div id="bottom">
    <div>
      <p>Players</p>
      <div id="playerinfo">
      </div>
    </div>
    <div>
      <p>Score</p>
      <div id="score">
      </div>
    </div>
    <div id="winner">
    </div>
  </div>
</body>
</html>
